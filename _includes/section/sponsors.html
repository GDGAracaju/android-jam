{% if site.sections.sponsors %}

<section class='organizacao' id='organizacao'>
    <div class='container'>
        <h2>Organização</h2>
        <div class='col-sm-4'>
            <div class='card'>
                <a href="http://gdgaracaju.com.br" target="_blank">
                    <img src="img/partners/gdgaracaju.png" alt="GDG Aracaju" class="friend-logo" />
                </a>
            </div>
        </div>
    </div>
</section>

<section class="patrocinadores" id="patrocinadores">
    <div class="container">

        <h2>{{site.sponsors_section.title}}</h2>

        {% for sponsor in site.sponsors %}
        <div class="col-sm-4">
            <div class="card">
                <a href="{{ sponsor.url }}" target="_blank">
                    <img src="{{ sponsor.logo }}" alt="{{ sponsor.name }}" class="friend-logo" />
                </a>
            </div>
        </div>
        {% endfor %}

        <div class="col-sm-4">
            <div class="card">
                <a href="mailto:gdgaracaju@gmail.com" target="_blank">
                    <img src="img/partners/seja.png" alt="Seja um Patrocinador" class="friend-logo" />
                </a>
            </div>
        </div>



    </div>
</section>
{% endif %}
