# About section
about_section:
   title: "Sobre"
   description: 
    - 
      p: "O Android Jam faz parte do Google Developers Study Jams, que é uma série global de eventos para formar grupos de estudos nas comunidades. A primeira sessão da iniciativa está sendo realizada em parceria com o Udacity e seguirá o curso Android Fundamentals da plataforma"
    - 
      p: "Nós do GDG Aracaju estamos convidando todos os interessados na plataforma Android para estudar conosco e desenvolver aplicativos completos. Cada encontro será lotado de conteúdo e contará também com uma palestra de um profissional convidado."

